<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>APP TO DO LIST</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="profil">
				<div id="date"></div>
				<h1>Goal list for this week</h1>
				<span>List Planner</span>
			</div>

			<div class="ajouter-task">
				<input type="text" id="input" placeholder="Put your task" />
				<i id="boton-enter" class="fas fa-plus-circle"></i>
			</div>

			<div class="section-tarea">
				<h3>These are your pending tasks</h3>
				<ul id="liste"></ul>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
